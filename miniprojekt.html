<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="main-box">
				<div class="text-box">
					<h2>Have an account?</h2>
					<button class="log-btn">Log in</button>
				</div>
				<div class="form-box">
					<form class="form">
						<div class="input-box">
							<input class="input emailInput" placeholder="Email" />
							<p class="error emailError"></p>
						</div>
						<div class="input-box">
							<input class="input nameInput" placeholder="Full Name" />
							<p class="error nameError">scccd</p>
						</div>
						<div class="input-box">
							<input class="input userNameInput" placeholder="Username" />
							<p class="error nameError"></p>
						</div>
						<div class="input-box">
							<input class="input PasswordInput" placeholder="Password" />
							<p class="error passwordError"></p>
						</div>
						<button class="btn">Sing up</button>
					</form>
				</div>
			</div>
		</header>
	</body>
</html>
